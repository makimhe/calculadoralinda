<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora de Consumo</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <p id="titulo">Selecione o tipo de combustível:</p>
        <section>
          <div>
            <label for="etanol">Etanol</label>
            <input class="combustivel" type="radio" name="combustivel" id="etanol" required />
          </div>
          <div>
            <label for="gasolina">Gasolina</label>
            <input class="combustivel" type="radio" name="combustivel" id="gasolina" required />
          </div>
          <div>
            <label for="diesel">Diesel</label>
            <input class="combustivel" type="radio" name="combustivel" id="diesel" required />
          </div>
        </section>
        <label for="consumo">Digite o consumo médio do veículo (km/L) </label>
        <input type="number" step="0.1" id="consumo" min="5" required />

        <label for="velocidade">Digite a velocidade média do veículo:</label>
        <input type="number" min="20" id="velocidade" required />

        <label for="precoCombustivel">Digite o valor do combustível:</label>
        <input
          type="number"
          step="0.001"
          min="0"
          id="precoCombustivel"
          required
        />

        <label for="horas">Digite as horas de viagem:</label>
        <input type="time" name="horas" id="horas" required />
        <button>CALCULAR</button>
        <p id="resultado"></p>
      </fieldset>
    </form>
  </body>
</html>
